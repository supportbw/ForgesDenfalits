// â”€â”€ PARC SLIDESHOW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
(function() {
  const slides = document.querySelectorAll('#parcSlideshow .slide');
  const dotsContainer = document.getElementById('parcDots');
  const counter = document.getElementById('parcCounter');
  const total = slides.length;
  let current = 0;
  let timer;

  // Create dots
  slides.forEach((_, i) => {
    const d = document.createElement('button');
    d.className = 'parc-slide-dot' + (i === 0 ? ' active' : '');
    d.addEventListener('click', () => goTo(i));
    dotsContainer.appendChild(d);
  });

  const dots = dotsContainer.querySelectorAll('.parc-slide-dot');

  function goTo(n) {
    slides[current].classList.remove('active');
    dots[current].classList.remove('active');
    current = (n + total) % total;
    slides[current].classList.add('active');
    dots[current].classList.add('active');
    counter.textContent = (current + 1) + ' / ' + total;
    clearInterval(timer);
    timer = setInterval(next, 3000);
  }

  function next() { goTo(current + 1); }

  timer = setInterval(next, 3000);
})();

// â”€â”€ ROOM GALLERIES AUTO-SLIDESHOW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
(function() {
  const galleries = ['paprika', 'myrtille', 'chataigne', 'ble'];
  const timers = {};

  function goTo(roomId, thumbEl) {
    const gal = document.getElementById('gal-' + roomId);
    if (!gal) return;
    const main = gal.querySelector('.room-main-img');
    const thumbs = Array.from(gal.querySelectorAll('.rthumb'));
    const src = thumbEl.src;
    main.style.opacity = '0';
    setTimeout(() => { main.src = src; main.style.opacity = '1'; }, 200);
    thumbs.forEach(t => t.classList.remove('active'));
    thumbEl.classList.add('active');
  }

  function startAuto(roomId) {
    const gal = document.getElementById('gal-' + roomId);
    if (!gal) return;
    const thumbs = Array.from(gal.querySelectorAll('.rthumb'));
    if (thumbs.length < 2) return;
    let idx = 0;
    timers[roomId] = setInterval(() => {
      idx = (idx + 1) % thumbs.length;
      goTo(roomId, thumbs[idx]);
    }, 3500);
  }

  // Expose for onclick
  window.setRoom = function(roomId, src, thumbEl) {
    clearInterval(timers[roomId]);
    goTo(roomId, thumbEl);
    // Restart auto after manual click
    const gal = document.getElementById('gal-' + roomId);
    const thumbs = Array.from(gal.querySelectorAll('.rthumb'));
    let idx = thumbs.indexOf(thumbEl);
    timers[roomId] = setInterval(() => {
      idx = (idx + 1) % thumbs.length;
      goTo(roomId, thumbs[idx]);
    }, 3500);
  };

  galleries.forEach(startAuto);
})();

let currentSlide = 0;

  heroSlides[currentSlide].classList.remove('active');

// â”€â”€ REVEAL SCROLL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const observer = new IntersectionObserver((entries) => {
  entries.forEach(e => { if (e.isIntersecting) { e.target.classList.add('visible'); observer.unobserve(e.target); } });
}, { threshold: 0.12 });
document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

});
